<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Eventos personalziados compo - compo</title>
  </head>
  <body>

    <main id="app">
      <boton></boton>
      <mensaje></mensaje>

    </main>

    <template id="miBoton">
      <button @click="saluda">click aqui</button>
    </template>
    <template id="miMensaje">
      <h1>{{mensaje}}</h1>
    </template>

    <script src="vueJS/vue.min.js"></script>
    <script>
      Vue.component('boton',{
        template: '#miBoton',
        data(){
          return{
            dato: 'Hola, soy el dato de mi propio componente',
            parametro: 'Ejecutando el 2do componente'
          }
        },
        methods:{
          saluda(){
            alert(this.dato)
            puente.$emit('mi-evento',this.parametro)
          }
        }
      })

      Vue.component('mensaje',{ // 2do compo
        template: '#miMensaje',
        data(){
          return{
            mensaje: 'Hola, soy el segundo componente'
          }
        },
        created(){
          puente.$on('mi-evento',function(param){
            alert(param)
          })
        }
      })

      const puente = new Vue() // definir indemdiatamente despu√©s de los componentes

      const app = new Vue({
        el:'#app',
        data:{
          datos: ''
        }
      })
      
    </script>

  </body>
</html>
